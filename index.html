<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blossoms 2025 — Stay Tuned</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <!-- Fonts: Great Vibes (script) + Manrope (modern) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    /* --- Base --- */
    :root{
      --bg-dark:#0b0210;
      --neon-1: #ff66b2;
      --neon-2: #9b8cff;
      --neon-3: #62e7ff;
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family: 'Manrope', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(155,140,255,0.06), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(98,231,255,0.03), transparent),
                  linear-gradient(180deg,var(--bg-dark) 0%, #140219 100%);
      color:white;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* --- Subtle animated neon wash behind content --- */
    .neon-wash{
      position:fixed; inset:0; z-index:0; pointer-events:none; mix-blend-mode:screen;
      background: conic-gradient(from 120deg at 50% 50%, rgba(155,140,255,0.08), rgba(255,102,178,0.06), rgba(98,231,255,0.05));
      filter: blur(60px) saturate(1.2);
      animation: washMove 18s linear infinite;
    }
    @keyframes washMove{
      0%{transform:translate3d(0,0,0) rotate(0deg)}
      50%{transform:translate3d(20px,-10px,0) rotate(8deg)}
      100%{transform:translate3d(0,0,0) rotate(0deg)}
    }

    /* --- Particle / Petal container (behind content) --- */
    #particles{
      position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden;
    }
    .petal{
      position:absolute; top:-40px; width:var(--s); height:calc(var(--s) * 0.6);
      background: linear-gradient(120deg, rgba(255,255,255,0.18), rgba(255,182,193,0.18));
      border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
      transform-origin:center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35), 0 0 18px rgba(155,140,255,0.04);
      will-change: transform, opacity;
      mix-blend-mode: screen;
      opacity:0;
      backdrop-filter: blur(2px);
    }

    /* --- Main layout container --- */
    .page{
      position:relative; z-index:10; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px;
    }

    .card{
      position:relative; width:100%; max-width:800px; padding:32px; border-radius:20px;
      display:flex; gap:20px; align-items:center; justify-content:center; flex-direction:column;
      text-align:center; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 40px rgba(3,0,12,0.65), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(1.05);
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* --- Title styles --- */
    .title{
      font-family: 'Great Vibes', cursive; font-size: clamp(42px, 7.5vw, 96px); line-height:0.9; letter-spacing: -1px;
      background: linear-gradient(90deg, var(--neon-1), var(--neon-2), var(--neon-3));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow: 0 6px 30px rgba(155,140,255,0.12), 0 2px 8px rgba(0,0,0,0.6);
      margin:0;
    }

    .subtitle{
      font-weight:600; opacity:0.9; color:rgba(255,255,255,0.88); font-size:clamp(14px,2.5vw,20px);
    }

    /* --- Logo circle (replace dashed—no overlays) --- */
    .logo{
      width:180px; height:180px; border-radius:9999px; display:flex; align-items:center; justify-content:center;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(155,140,255,0.12);
      box-shadow: 0 10px 30px rgba(98,231,255,0.03), 0 6px 18px rgba(155,140,255,0.04);
      backdrop-filter: blur(6px);
      transform-style:preserve-3d;
      animation: bloom 4s ease-in-out infinite alternate;
    }
    @keyframes bloom {
      0% { transform: scale(1); box-shadow: 0 10px 30px rgba(98,231,255,0.03), 0 6px 18px rgba(155,140,255,0.04); }
      100% { transform: scale(1.1); box-shadow: 0 15px 40px rgba(98,231,255,0.1), 0 10px 25px rgba(155,140,255,0.1); }
    }
    .logo .mark{
      width:120px; height:120px; border-radius:9999px; display:flex;align-items:center;justify-content:center;
      background:linear-gradient(90deg,var(--neon-2),var(--neon-1));
      color:#fff; font-weight:700; font-size:26px; font-family: 'Manrope', sans-serif;
      box-shadow: 0 6px 18px rgba(155,140,255,0.18), 0 0 20px rgba(155,140,255,0.12);
      object-fit: cover;
    }

    /* --- Animated 'Stay Tuned' --- */
    .cta{
      font-family:'Great Vibes', cursive; font-size:clamp(34px,6vw,80px); margin:6px 0 0 0; letter-spacing:-1px;
      background: linear-gradient(90deg,#fff, #ffd6ea 40%, #cff8ff 90%);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter: drop-shadow(0 10px 30px rgba(236,72,153,0.06));
    }

    /* small hint text */
    .hint{font-size:14px; color:rgba(255,255,255,0.6); margin-top:8px}

    /* instagram CTA */
    .follow-btn{ display:inline-flex; gap:12px; align-items:center; padding:12px 22px; border-radius:999px; background:linear-gradient(90deg, rgba(255,102,178,0.14), rgba(155,140,255,0.08)); border:1px solid rgba(255,255,255,0.04); }

    /* floating subtle glow */
    .glow{ box-shadow: 0 10px 40px rgba(98,231,255,0.04), inset 0 1px 0 rgba(255,255,255,0.02); }

    /* responsive */
    @media (min-width:768px){ .card{flex-direction:column;padding:32px;} }
    @media (max-width:767px){ .card{gap:16px; padding:24px;} .logo{width:140px; height:140px;} .logo .mark{width:90px; height:90px;} }

    /* remove extra overlay artifacts older designs sometimes leave (explicitly) */
    .overlay, .dashed, .ghost{ display:none !important; }

  </style>
</head>
<body>

  <!-- Neon wash + particles behind everything -->
  <div class="neon-wash" aria-hidden="true"></div>
  <div id="particles" aria-hidden="true"></div>

  <main class="page">
    <section class="card" id="card">

      <div id="top" class="text-center mb-6">
        <h1 class="title" id="title">Blossoms 2025–26</h1>
        <p class="subtitle">Department Of Computer Science - Team Onyx</p>
      </div>

      <div class="flex justify-center mb-6">
        <div class="logo glow" id="logo">
          <img src="Blossoms-SOS-2025-coming-soon/blossoms logo.png" alt="Blossoms Logo" class="mark">
        </div>
      </div>

      <div id="middle" class="mt-6">
        <h2 class="cta" id="stay">Stay Tuned</h2>
        <p class="hint">Follow us for event updates, schedules and surprises ✨</p>
      </div>

      <div class="mt-8">
        <a id="insta" class="follow-btn" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 8.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="17.5" cy="6.5" r=".5" fill="currentColor"/></svg>
          <span>Follow us on Instagram</span>
        </a>
      </div>

    </section>
  </main>

  <!-- --- JS: particles, mouse-parallax, GSAP entrances/looping --- -->
  <script>
    // utilities
    const rand = (min,max)=> Math.random() * (max-min) + min;

    // Create petals
    const petalCount = 60;
    const particles = document.getElementById('particles');

    for(let i=0;i<petalCount;i++){
      const el = document.createElement('div');
      el.className = 'petal';
      const size = Math.round(rand(12,28));
      el.style.setProperty('--s', size + 'px');
      // start horizontal position
      const startLeft = rand(-10,110);
      el.style.left = startLeft + '%';

      // color variants
      const pal = [
        'linear-gradient(120deg, rgba(255,182,193,0.22), rgba(255,255,255,0.12))',
        'linear-gradient(120deg, rgba(233,175,255,0.22), rgba(255,255,255,0.12))',
        'linear-gradient(120deg, rgba(98,231,255,0.12), rgba(255,255,255,0.06))',
      ];
      el.style.background = pal[Math.floor(Math.random()*pal.length)];

      particles.appendChild(el);

      // Animate each petal using GSAP for more natural motion
      gsap.to(el, {
        y: rand(innerHeight * 0.6, innerHeight + 200),
        x: `+=${rand(-120,120)}`,
        rotation: rand(90,720),
        duration: rand(8,16),
        delay: rand(0,6),
        ease: 'power1.out',
        repeat: -1,
        repeatDelay: rand(1,4),
        opacity: rand(0.6,1),
        // slightly stagger start to avoid uniformity
      });
    }

    // GSAP Entrance timeline
    const tl = gsap.timeline({defaults:{ease:'power3.out'}});
    tl.from('#card', {scale:0.96, opacity:0, duration:0.9})
      .from('#title', {y:18, opacity:0, duration:0.8}, '-=0.6')
      .from('#logo', {scale:0.8, rotationY: -20, duration:0.9, ease:'back.out(1.7)'}, '-=0.6')
      .from('#stay', {y:10, opacity:0, duration:0.9, ease:'elastic.out(1,0.6)'}, '-=0.4')
      .from('#insta', {y:8, opacity:0, duration:0.6}, '-=0.6');

    // looping micro-animations
    gsap.to('#stay', {scale:1.02, textShadow:'0 0 18px rgba(255,102,178,0.14)', duration:2.4, yoyo:true, repeat:-1, ease:'sine.inOut'});
    gsap.to('#logo', {rotationY:5, yoyo:true, repeat:-1, duration:6, ease:'sine.inOut'});
    gsap.to('#title', {textShadow:'0 0 20px rgba(155,140,255,0.2)', duration:3, yoyo:true, repeat:-1, ease:'sine.inOut'});

    // interactive mouse parallax (applies subtle transforms to card and logo)
    const card = document.getElementById('card');
    const logo = document.getElementById('logo');

    window.addEventListener('mousemove', (e)=>{
      const cx = innerWidth/2; const cy = innerHeight/2;
      const dx = (e.clientX - cx) / cx; // -1 .. 1
      const dy = (e.clientY - cy) / cy;

      // card tilt
      gsap.to(card, {rotationY: dx * 4, rotationX: dy * -3, transformPerspective:800, duration:0.8, ease:'power2.out'});
      // logo moves a little more
      gsap.to(logo, {x: dx * 14, y: dy * 8, duration:0.9, ease:'power2.out'});

      // parallax wash shift
      gsap.to('.neon-wash', {x: dx * -30, y: dy * -20, duration:1.2, ease:'power2.out'});
    });

    // make sure animations adapt on resize
    window.addEventListener('resize', () => {
      // optional: could adjust particle targets, but GSAP auto-updates positions
    });

    // Accessibility: reduce motion respects
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
    if(prefersReduced && prefersReduced.matches){
      gsap.globalTimeline.timeScale(1.6);
      document.querySelectorAll('.petal').forEach(el=>el.style.opacity = 0.9);
    }

  </script>
</body>
</html>
